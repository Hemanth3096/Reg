<!-- src/main/resources/templates/brewery.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Details</title>
    <!-- Add your CSS stylesheets here -->
</head>
<body>
    <h1>Brewery Details</h1>
    
    <!-- Display Brewery information -->
    <h2 th:text="${brewery.name}"></h2>
    <p th:text="${brewery.address}"></p>
    <p th:text="${brewery.phoneNumber}"></p>
    <p th:text="${brewery.websiteUrl}"></p>
    <p th:text="${brewery.currentRating}"></p>
    <p th:text="${brewery.state + ', ' + brewery.city}"></p>

    <!-- Display existing reviews -->
    <h2>Reviews</h2>
    <div th:if="${reviews}">
        <ul>
            <li th:each="review : ${reviews}">
                <p th:text="${review.rating + ' - ' + review.description}"></p>
            </li>
        </ul>
    </div>

    <!-- Add a new review -->
    <h2>Add a Review</h2>
    <form th:action="@{'/brewery/' + ${brewery.id} + '/review'}" method="post">
        <label for="rating">Rating:</label>
        <select name="rating" id="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <!-- Add your JavaScript scripts here -->
</body>
</html>
